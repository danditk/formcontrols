			<form action="order.php" method="post">
				
				<div class="row">
					
					<fieldset>
					
						<legend> Rodzaj nadwozia </legend>

				</div>

					<label for="silnik">Wybur opcji silnika</label>
					<select id="silnik">
					
						<option value="w">wysokoprężny</option>
						<option value="b" selected>bęzynowy</option>
						<option value="e">elektryczny</option>
						<option value="h">hybrydowy</option>
					
					</select>
					
				</div>
					
				<div class="row">
				
					
					<fieldset>
					
						<legend> Wyposarzenie samochodu </legend>
						
						<div class="col">
							<div><label><input type="checkbox" value="1" name="wyp[]" checked disabled> Klimatyzacja </label></div>

							<div><label><input type="checkbox" value="3" name="wyp[]"> Skórzana tapicerka </label></div>
							<div><label><input type="checkbox" value="4" name="wyp[]"> Tempomat </label></div>
						</div>
						
						<div class="col">
							<div><label><input type="checkbox" value="5" name="wyp[]"> Tylny spojler dachowy </label></div>
							<div><label><input type="checkbox" value="6" name="wyp[]"> Radio bluetooth </label></div>
							<div><label><input type="checkbox" value="7" name="wyp[]"> Reflektory przeciwmgielne </label></div>
							<div><label><input type="checkbox" value="8" name="wyp[]"> Przyciemniane tylne szyby </label></div>
						</div>
						
						<div class="col">
							<div><label><input type="checkbox" value="9" name="wyp[]"> Czujniki parkowania </label></div>
							<div><label><input type="checkbox" value="10" name="wyp[]"> Podgrzewane fotele </label></div>
							<div><label><input type="checkbox" value="11" name="wyp[]"> Składane lusterka </label></div>
							<div><label><input type="checkbox" value="12" name="wyp[]"> Światła LED do jazdy dziennej </label></div>
						</div>
					
					</firldset>
					
				</div>
				
				<div class="row">
					
					<label for="choinka">Wybur choinki zapachowej</label>

						<select id="choinka" name="choinka" multiple size="4">
						
							<option value="k" selected>Kokosowa</option>
							<option value="c">Cytrynowa</option>
							<option value="t">Truskawkowa</option>
							<option value="b">Brzoskwiniowa</option>
						
						</select>
					</div>
					
				</div>
				
				<div class="row">
				
					<label> Imię <input type="text" name="imie" placeholder="Darek?"></label>

				<div class="row">
					<label> Ilość kluczyków do zamówienia <input type="number" step="1"></label>					
				</div>
